            align-items: center;
            max-width: 420px;

        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            background: none;
            border: none;
            color: var(--text3);
            font-size: 10px;
            padding: 8px 16px;
            cursor: pointer;
            transition: .2s;
            border-radius: 12px;

        .nav-btn svg {

            height: 22px;
            stroke: currentColor;

        .page.active {

        @keyframes fadeIn {
            from {

                transform: translateY(8px)

            to {
                opacity: 1;
                transform: none

        .home-label {

        .score-ring {

            width: var(--ring-size);
            height: var(--ring-size);
            margin: 20px auto;
        }

        .score-ring svg {

            height: 100%;

        .score-ring .bg {

            stroke-width: 8;
            fill: none
        }

        .score-ring .fg {
            stroke-width: 8;
            fill: none;
            stroke-linecap: round;
            transition: stroke-dashoffset .8s ease
        }

        .score-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        .score-num {

        .score-unit {

            }

                    [{ v: d.deep, c: 'var(--deep)' }, { v: d.light, c: 'var(--light)' },
                    { v: d.rem, c: 'var(--rem)' }, { v: d.awake, c: 'var(--awake)' }].forEach(s => {
                        if (s.v) {
                            const el = document.createElement('div');
                            el.style.width = (s.v / total * 100) + '%';
                            el.style.background = s.c;
                            sb.appendChild(el);
                        }
                    });
                }
            } else {
                sb.style.display = 'none';
                document.querySelector('.stage-legend').style.display = 'none';
            }

            // Detail row
            const dr = document.getElementById('detailRow');
            dr.style.display = 'flex';
            dr.innerHTML = '';
            const items = [];
            if (d.bedtime) items.push({ v: d.bedtime, l: 'å°±å¯' });
            if (d.waketime) items.push({ v: d.waketime, l: 'èµ·åºŠ' });
            if (d.deep) items.push({ v: fmtDur(d.deep), l: 'æ·±ã„' });
            if (d.weather) items.push({ v: d.weather, l: 'å¤©æ°—' });
            items.forEach(it => {
                dr.innerHTML += `<div class="detail-item"><div class="val">${it.v}</div><div class="lbl">${it.l}</div></div>`;
            });
            if (!items.length) dr.style.display = 'none';

            // Mood
            const mc = document.getElementById('moodCard');
            if (d.mood) {
                mc.style.display = 'block';
                document.getElementById('moodBody').textContent = d.mood;
            } else {
                mc.style.display = 'none';
            }
        }

        function fmtDur(h) {
            const hrs = Math.floor(h);
            const mins = Math.round((h - hrs) * 60);
            return hrs > 0 ? `${hrs}h${mins}m` : `${mins}m`;
        }

        function navDay(delta) {
            const dt = new Date(currentDate + 'T00:00:00');
            // Try up to 60 days to find a day with data
            for (let i = 0; i < 60; i++) {
                dt.setDate(dt.getDate() + (i === 0 ? delta : (delta > 0 ? 1 : -1)));
                const ds = fmtDate(dt);
                if (byDate[ds]) {
                    renderHome(ds);
                    return;
                }
            }
            // If no data found within range, just go one day
            const fallback = new Date(currentDate + 'T00:00:00');
            fallback.setDate(fallback.getDate() + delta);
            renderHome(fmtDate(fallback));
        }

        function navToday() {
            renderHome(today);
        }

        // ===== CALENDAR =====
        function initCal() {
            const t = new Date();
            calYear = t.getFullYear();
            calMonth = t.getMonth();
            renderCal();
        }

        function calNav(delta) {
            calMonth += delta;
            if (calMonth < 0) { calMonth = 11; calYear--; }
            if (calMonth > 11) { calMonth = 0; calYear++; }
            renderCal();
        }

        function renderCal() {
            const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            document.getElementById('calTitle').textContent = `${calYear}å¹´ ${monthNames[calMonth]}`;

            // Stats for this month
            const prefix = `${calYear}-${String(calMonth + 1).padStart(2, '0')}`;
            const monthData = DATA.filter(d => d.date.startsWith(prefix) && d.hours);

            const stats = document.getElementById('calStats');
            if (monthData.length) {
                const avgH = monthData.reduce((s, d) => s + d.hours, 0) / monthData.length;
                const scores = monthData.filter(d => d.score);
                const avgS = scores.length ? scores.reduce((s, d) => s + d.score, 0) / scores.length : 0;
                const beds = monthData.filter(d => d.bedtime);
                let avgBed = '';
                if (beds.length) {
                    const total = beds.reduce((s, d) => {
                        const [h, m] = d.bedtime.split(':').map(Number);
                        return s + (h < 12 ? h + 24 : h) + m / 60;
                    }, 0) / beds.length;
                    const bh = Math.floor(total) % 24;
                    const bm = Math.round((total % 1) * 60);
                    avgBed = `${bh}:${String(bm).padStart(2, '0')}`;
                }
                stats.innerHTML = `
      <div class="cal-stat"><div class="v">${avgH.toFixed(1)}h</div><div class="l">å¹³å‡ç¡çœ </div></div>
      <div class="cal-stat"><div class="v">${avgS ? avgS.toFixed(0) : 'â€”'}</div><div class="l">å¹³å‡ã‚¹ã‚³ã‚¢</div></div>
      <div class="cal-stat"><div class="v">${avgBed || 'â€”'}</div><div class="l">å¹³å‡å°±å¯</div></div>
    `;
            } else {
                stats.innerHTML = '<div class="cal-stat" style="grid-column:1/-1"><div class="v">â€”</div><div class="l">ãƒ‡ãƒ¼ã‚¿ãªã—</div></div>';
            }

            // Grid
            const grid = document.getElementById('calGrid');
            grid.innerHTML = '';
            ['æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ', 'æ—¥'].forEach(dow => {
                grid.innerHTML += `<div class="cal-dow">${dow}</div>`;
            });

            const firstDay = new Date(calYear, calMonth, 1);
            let startDow = firstDay.getDay();
            startDow = startDow === 0 ? 6 : startDow - 1; // Monday=0
            const daysInMonth = new Date(calYear, calMonth + 1, 0).getDate();

            for (let i = 0; i < startDow; i++) {
                grid.innerHTML += '<div class="cal-day empty"></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const ds = `${calYear}-${String(calMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const d = byDate[ds];
                const isToday = ds === today;
                let dotColor = '';
                if (d && d.score) {
                    dotColor = d.score >= 90 ? 'var(--green)' : d.score >= 80 ? 'var(--yellow)' : 'var(--red)';
                }
                grid.innerHTML += `
      <div class="cal-day${isToday ? ' today' : ''}" data-date="${ds}" onclick="calSelect('${ds}')">
        ${day}
        ${dotColor ? `<div class="dot" style="background:${dotColor}"></div>` : ''}
      </div>`;
            }

            document.getElementById('calDetail').innerHTML = '';
        }

        function calSelect(dateStr) {
            document.querySelectorAll('.cal-day').forEach(el => el.classList.remove('selected'));
            const el = document.querySelector(`.cal-day[data-date="${dateStr}"]`);
            if (el) el.classList.add('selected');

            const d = byDate[dateStr];
            const detail = document.getElementById('calDetail');
            if (!d || (!d.hours && !d.score)) {
                detail.innerHTML = `<div class="cal-detail"><div class="no-data" style="padding:12px 0">ãƒ‡ãƒ¼ã‚¿ãªã—</div></div>`;
                return;
            }

            const dt = new Date(dateStr + 'T00:00:00');
            const dayNames = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            const dateLabel = `${dt.getMonth() + 1}/${dt.getDate()} (${dayNames[dt.getDay()]})`;

            let html = `<div class="cal-detail"><h3>ğŸŒ™ ${dateLabel}</h3><div class="cal-detail-grid">`;
            if (d.hours) html += `<div class="cal-detail-item"><div class="v">${d.hours.toFixed(1)}h</div><div class="l">ç¡çœ æ™‚é–“</div></div>`;
            if (d.score) html += `<div class="cal-detail-item"><div class="v" style="color:${d.score >= 90 ? 'var(--green)' : d.score >= 80 ? 'var(--yellow)' : 'var(--red)'}">${d.score}</div><div class="l">ã‚¹ã‚³ã‚¢</div></div>`;
            if (d.bedtime) html += `<div class="cal-detail-item"><div class="v">${d.bedtime}</div><div class="l">å°±å¯</div></div>`;
            if (d.waketime) html += `<div class="cal-detail-item"><div class="v">${d.waketime}</div><div class="l">èµ·åºŠ</div></div>`;
            if (d.deep) html += `<div class="cal-detail-item"><div class="v">${fmtDur(d.deep)}</div><div class="l">æ·±ã„ç¡çœ </div></div>`;
            if (d.weather) html += `<div class="cal-detail-item"><div class="v">${d.weather}</div><div class="l">å¤©æ°—</div></div>`;
            html += '</div>';

            if (d.mood) {
                html += `<div class="mood" style="margin-top:8px"><div style="font-size:10px;color:var(--text3);margin-bottom:6px;text-transform:uppercase;letter-spacing:1px">ğŸ’­ æ°—åˆ†ãƒ¡ãƒ¢</div>${escHtml(d.mood)}</div>`;
            }

            html += `<div style="text-align:center;margin-top:12px"><button onclick="renderHome('${dateStr}');document.querySelector('[data-page=pageHome]').click()" style="background:var(--accent);color:#fff;border:none;padding:8px 20px;border-radius:20px;font-size:12px;cursor:pointer;font-family:inherit">è©³ç´°ã‚’è¦‹ã‚‹</button></div>`;
            html += '</div>';
            detail.innerHTML = html;
        }

        function escHtml(s) {
            return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');
        }

        // ===== MONTHLY =====
        function renderMonthly() {
            const months = {};
            DATA.forEach(d => {
                if (!d.hours) return;
                const m = d.date.slice(0, 7);
                if (!months[m]) months[m] = [];
                months[m].push(d);
            });

            const list = document.getElementById('monthList');
            list.innerHTML = '';

            Object.keys(months).sort().reverse().forEach(m => {
                const ds = months[m];
                const avgH = ds.reduce((s, d) => s + d.hours, 0) / ds.length;
                const scores = ds.filter(d => d.score);
                const avgS = scores.length ? scores.reduce((s, d) => s + d.score, 0) / scores.length : 0;
                const best = ds.reduce((a, b) => (b.score || 0) > (a.score || 0) ? b : a);
                const worst = ds.reduce((a, b) => (b.score || 100) < (a.score || 100) ? b : a);
                const under7 = ds.filter(d => d.hours < 7).length;

                // Average bedtime
                const beds = ds.filter(d => d.bedtime);
                let avgBed = 'â€”';
                if (beds.length) {
                    const totalBed = beds.reduce((s, d) => {
                        const [h, mi] = d.bedtime.split(':').map(Number);
                        return s + (h < 12 ? h + 24 : h) + mi / 60;
                    }, 0) / beds.length;
                    const bh = Math.floor(totalBed) % 24;
                    const bm = Math.round((totalBed % 1) * 60);
                    avgBed = `${bh}:${String(bm).padStart(2, '0')}`;
                }

                const [yr, mo] = m.split('-');
                const label = `${yr}å¹´${parseInt(mo)}æœˆ`;

                // Bar: avg hours as % of 10h max
                const barPct = Math.min(avgH / 10 * 100, 100);
                const barColor = avgH >= 7.5 ? 'var(--green)' : avgH >= 7 ? 'var(--yellow)' : 'var(--red)';

                let html = `<div class="month-card" onclick="toggleMonthDetail(this)">
      <h3>${label}</h3>
      <div class="month-stats">
        <div class="month-stat"><div class="v">${avgH.toFixed(1)}h</div><div class="l">å¹³å‡ç¡çœ </div></div>
        <div class="month-stat"><div class="v">${avgS ? avgS.toFixed(0) : 'â€”'}</div><div class="l">å¹³å‡ã‚¹ã‚³ã‚¢</div></div>
        <div class="month-stat"><div class="v">${avgBed}</div><div class="l">å¹³å‡å°±å¯</div></div>
      </div>
      <div class="month-bar">
        <div class="month-bar-track"><div class="month-bar-fill" style="width:${barPct}%;background:${barColor}"></div></div>
        <div class="month-bar-label">${ds.length}æ—¥è¨˜éŒ²</div>
      </div>
      <div style="display:flex;justify-content:space-between;margin-top:8px;font-size:11px;color:var(--text3)">
        <span>7hæœªæº€: ${under7}æ—¥</span>
        <span>ãƒ™ã‚¹ãƒˆ: ${best.date.slice(5)} (${best.score || 'â€”'})</span>
      </div>
      <div class="month-detail-days">`;

                // Per-day bars
                ds.sort((a, b) => a.date.localeCompare(b.date)).forEach(dd => {
                    const dayNum = parseInt(dd.date.slice(8));
                    const pct = Math.min(dd.hours / 10 * 100, 100);
                    const col = dd.hours >= 7.5 ? 'var(--green)' : dd.hours >= 7 ? 'var(--yellow)' : 'var(--red)';
                    html += `<div class="mini-day">
        <span class="d">${dayNum}æ—¥</span>
        <div class="bar"><div class="bar-fill" style="width:${pct}%;background:${col}"></div></div>
        <span class="hrs">${dd.hours.toFixed(1)}h</span>
        <span class="sc">${dd.score || ''}</span>
      </div>`;
                });

                html += '</div></div>';
                list.innerHTML += html;
            });
        }

        function toggleMonthDetail(card) {
            card.classList.toggle('expanded');
        }

        // ===== INIT =====
        renderHome(today);
        initCal();
        renderMonthly();

        // Swipe support
        let touchStartX = 0;
        document.getElementById('pageHome').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });
        document.getElementById('pageHome').addEventListener('touchend', e => {
            const diff = e.changedTouches[0].clientX - touchStartX;
            if (Math.abs(diff) > 60) navDay(diff > 0 ? -1 : 1);
        }, { passive: true });
    </script>
</body>

</html>
